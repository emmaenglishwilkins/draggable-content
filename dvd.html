<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DVD Logo Bounce</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #dvd-logo {
            position: absolute;
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img id="dvd-logo" src="media/dvd_logo.png" alt="DVD Logo">

    <script>
        const logo = document.getElementById('dvd-logo');
        let x = 0;
        let y = 0;
        let dx = 5;
        let dy = 5;

        function animateLogo() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            x += dx;
            y += dy;

            if (x + logo.width > windowWidth) {
                x = windowWidth - logo.width;
                dx = -dx;
                changeColor();
            }
            if (x < 0) {
                x = 0;
                dx = -dx;
                changeColor();
            }
            if (y + logo.height > windowHeight) {
                y = windowHeight - logo.height;
                dy = -dy;
                changeColor();
            }
            if (y < 0) {
                y = 0;
                dy = -dy;
                changeColor();
            }

            logo.style.transform = `translate(${x}px, ${y}px)`;
            requestAnimationFrame(animateLogo);
        }

        function changeColor() {
            logo.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        }

        animateLogo();
    </script>
</body>
</html>
