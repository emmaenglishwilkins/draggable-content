<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Photos</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .draggable {
      position: absolute;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="media/pic1.png" class="draggable" alt="Draggable 1" style="left: 425px; top: 100px;">
    <img src="media/pic2.png" class="draggable" alt="Draggable 2" style="left: 300px; top: 200px;">
    <img src="media/pic3.png" class="draggable" alt="Draggable 3" style="left: 300px; top: 300px;">
    <img src="media/pic4.png" class="draggable" alt="Draggable 4" style="left: 400px; top: 400px;">
    <img src="media/pic5.png" class="draggable" alt="Draggable 5" style="left: 500px; top: 500px;">
    <img src="media/pic6.png" class="draggable" alt="Draggable 6" style="left: 300px; top: 600px;">
    <img src="media/pic7.png" class="draggable" alt="Draggable 7" style="left: 350px; top: 620px;">
    <img src="media/pic8.png" class="draggable" alt="Draggable 8" style="left: 300px; top: 500px;">
    <img src="media/pic9.png" class="draggable" alt="Draggable 9" style="left: 330px; top: 250px;">
    <img src="media/pic10.png" class="draggable" alt="Draggable 10" style="left: 450px; top: 420px;">
  </div>

  <script>
    const draggables = document.querySelectorAll('.draggable');

    draggables.forEach(img => {
      img.addEventListener('mousedown', (event) => {
        const offsetX = event.clientX - img.offsetLeft;
        const offsetY = event.clientY - img.offsetTop;

        const handleMouseMove = (e) => {
          img.style.left = `${e.clientX - offsetX}px`;
          img.style.top = `${e.clientY - offsetY}px`;
        };

        document.addEventListener('mousemove', handleMouseMove);

        document.addEventListener('mouseup', () => {
          document.removeEventListener('mousemove', handleMouseMove);
        }, { once: true });
      });
    });
  </script>
</body>
</html>
