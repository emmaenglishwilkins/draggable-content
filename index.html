<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Wilkins - Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            height: 100px;
        }
        .dvd-link {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            text-decoration: none;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .container {
            position: relative;
            width: 100%;
            min-height: calc(100vh - 100px);
            overflow: hidden;
        }
        .draggable {
            position: absolute;
            cursor: move;
            user-select: none;
            transition: transform 0.1s;
            max-width: 200px;
            max-height: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .draggable:active {
            transform: scale(1.05);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dvd-logo.html" target="_blank" class="dvd-link">DVD Logo</a>
        <h1>Emma English Wilkins - Photo Collection</h1>
    </div>
    <div class="container">
        <img src="media/pic1.png" class="draggable" alt="Photo 1" style="left: 425px; top: 100px;">
        <img src="media/pic2.png" class="draggable" alt="Photo 2" style="left: 300px; top: 200px;">
        <img src="media/pic3.png" class="draggable" alt="Photo 3" style="left: 300px; top: 300px;">
        <img src="media/pic4.png" class="draggable" alt="Photo 4" style="left: 400px; top: 400px;">
        <img src="media/pic5.png" class="draggable" alt="Photo 5" style="left: 500px; top: 500px;">
        <img src="media/pic6.png" class="draggable" alt="Photo 6" style="left: 300px; top: 600px;">
        <img src="media/pic7.png" class="draggable" alt="Photo 7" style="left: 350px; top: 620px;">
        <img src="media/pic8.png" class="draggable" alt="Photo 8" style="left: 300px; top: 500px;">
        <img src="media/pic9.png" class="draggable" alt="Photo 9" style="left: 330px; top: 250px;">
        <img src="media/pic10.png" class="draggable" alt="Photo 10" style="left: 450px; top: 420px;">
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        
        draggables.forEach(img => {
            let isDragging = false;
            let startX, startY, initialLeft, initialTop;

            img.addEventListener('mousedown', startDragging);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', stopDragging);
            
            function startDragging(e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                initialLeft = img.offsetLeft;
                initialTop = img.offsetTop;
                img.style.cursor = 'grabbing';
            }
            
            function drag(e) {
                if (!isDragging) return;
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                img.style.left = `${initialLeft + dx}px`;
                img.style.top = `${initialTop + dy}px`;
            }
            
            function stopDragging() {
                isDragging = false;
                img.style.cursor = 'move';
            }
        });
    </script>
</body>
</html>
